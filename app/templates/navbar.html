<div id="navbar-home">
    <a href="{% url 'home' %}">HOME</a>
</div>

<div id="navbar-logo">
    <a href="{% url 'home' %}">Todo App</a>
</div>

<div id="navbar-user">
    {% if request.user.is_authenticated %}
    <a href="{% url 'user-profile' request.user.id %}">{{request.user.name}}</a>
    <a href="{% url 'logout' %}">LOGOUT</a>
    {% else %}
    <a href="{% url 'login' %}">LOGIN</a>
    {% endif %}
</div>
