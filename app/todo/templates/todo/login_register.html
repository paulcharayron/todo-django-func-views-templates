{% extends 'main.html' %}

{% block content %}

<div>

        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter Email Address" />

        <input type="password" name="password" placeholder="Enter Password" />

        <input type="submit" value="login" />

</div>

{% endblock content %}
